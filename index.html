<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Maps API</title>
  <meta name="description" content="The Odin Project Exercise">
  <meta name="author" content="Vishal Patel">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Google Maps!</h2>

  <div id="form">
    <form action="#" method="#">
      <label for="latitude">Latitude:</label>
      <input name="latitude" type="number" min="-90" max="90" step="0.01" placeholder="-90 to 90" autofocus required>

      <label for="longitude">Longitude:</label>
      <input name="longitude" type="number" min="-180" max="180" step="0.01" placeholder="-180 to 180" required>

      <label for="message">Message:</label>
      <input name="message" type="text" placeholder="Optional">

      <input type="submit" value="Place Marker">
    </form>
  </div>
  
  <div id="map"></div>

  <script src="js/google-maps.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl-5FX1K6sgNdDhRsfbQDNV6TCTGXCd2U&callback=initMap"
    async defer></script>
</body>
</html>
